{% load static %}
<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="{%static 'img/fav1.png' %}">
	<!-- Author Meta -->
	<meta name="author" content="codepixer">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Webmash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script> 
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Rubik:500" rel="stylesheet">
	<!--
			CSS
			============================================= -->
	<link rel="stylesheet" href="{%static 'css/linearicons.css' %}">
	<link rel="stylesheet" href="{%static 'css/font-awesome.min.css'  %}">
	<link rel="stylesheet" href="{%static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{%static 'css/magnific-popup.css'  %}">
	<link rel="stylesheet" href="{%static 'css/nice-select.css'  %}">
	<link rel="stylesheet" href="{%static 'css/animate.min.css'  %}">
	<link rel="stylesheet" href="{%static 'css/owl.carousel.css'  %}">
	<link rel="stylesheet" href="{%static 'css/main.css'  %}">
</head>

<body>
	<!--================ Start header Top Area =================-->
	<section class="header-top">
		<div class="container box_1170">
			<div class="row align-items-center justify-content-between">
				<div class="col-lg-6 col-md-6 col-sm-6">
					<a href="{% url 'main' %}" class="logo">
						<img style="height:40px" src="{%static 'img/logo1.png' %}" alt="">
					</a>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 search-trigger">
					<a href="#" class="search">
						<i class="lnr lnr-magnifier" id="search"></i></a>
					</a>
				</div>
			</div>
		</div>
	</section>
	<!--================ End header top Area =================-->

	<!-- Start header Area -->
	<header id="header">
		<div class="container box_1170 main-menu">
			<div class="row align-items-center justify-content-center d-flex">
				<nav id="nav-menu-container">
					<ul class="nav-menu">
						<li class="menu-active"><a href="/">Home</a></li>
						<li><a href="/category">Category</a></li>
						<li><a href="/post_tags">Post Tags</a></li>
						
					
					</ul>
				</nav>
			</div>
		</div>
		
		<div class="search_input" id="search_input_box">
			<div class="container box_1170">
				<form method="POST" action="/search" class="d-flex justify-content-between">{% csrf_token %}
					<input type="text" class="form-control" name="search_input" id="search_input" placeholder="Search Here">
					<button type="submit" class="btn"></button>
					<span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
				</form>
			</div>
		</div>
	</header>
	<!-- End header Area -->
	{% block content %}
	{% endblock %}
	<script src="{%static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="{%static 'js/vendor/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
	<script src="{%static 'js/easing.min.js' %}"></script>
	<script src="{%static 'js/hoverIntent.js' %}"></script>
	<script src="{%static 'js/superfish.min.js' %}"></script>
	<script src="{%static 'js/jquery.ajaxchimp.min.js' %}"></script>
	<script src="{%static 'js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{%static 'js/owl.carousel.min.js' %}"></script>
	<script src="{%static 'js/jquery.tabs.min.js' %}"></script>
	<script src="{%static 'js/jquery.nice-select.min.js' %}"></script>
	<script src="{%static 'js/waypoints.min.js' %}"></script>
	<script src="{%static 'js/mail-script.js' %}"></script>
	<script src="{%static 'js/main.js' %}"></script>
	<script type="text/javascript">
	$('img').on("load",function(){
		$(this).style.width="100px";
		console.log('we are here');
	});
	</script>
</body>

</html>
